<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with CSS variables and JS</title>
    <style>
        :root {
            --base: #ffc600;
            --spacing: 10px;
            --blur: 0.5px;
        }

        img {
            padding: var(--spacing);
            background: var(--base);
            filter: blur(var(--blur));
        }

        .h1{
            color: var(--base);
        }
    </style>
</head>
<body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="100" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#ffc600">

        <img src="./images/city.jpeg" alt="">
    </div>

    <script>
        const inputs = document.querySelectorAll(".controls input")

        function handleUpdate(){
            const suffix = this.dataset.sizing || "";
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
        }

        inputs.forEach(input => input.addEventListener("change", handleUpdate, true))
        inputs.forEach(input => input.addEventListener("mousemove", handleUpdate, true))

    </script>

</body>
</html>
