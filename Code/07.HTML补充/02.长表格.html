<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        长表格：银行流水，成绩单...
        可以将一个表格分为三个部分：
        头部：thead  总是在最上面
        主体：tbody
        底部：tfoot  总是在最下面
    -->
     <table border="1" width="50%" align="center">
        <thead>
            <tr>
                <!-- th
                头部的单元格，=td的作用 -->
                <td>Date</td>
                <td>In</td>
                <td>Out</td>
                <td>Summary</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>11.21</td>
                <td>500</td>
                <td>100</td>
                <td>400</td>
            </tr>
            <tr>
                <td>11.22</td>
                <td>8500</td>
                <td>1500</td>
                <td>7000</td>
            </tr>
            <tr>
                <td>11.23</td>
                <td>200</td>
                <td>0</td>
                <td>200</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>Total</td>
                <td>8900</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
