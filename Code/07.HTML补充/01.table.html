<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        经常用表格表示格式化数据：
            课程表，人名单，工资表... 
        同样，在网页中，也需要使用表格。通过table标签创建表格。


     -->
     <table border="1" width="50%" align="center">
        <!-- border="1" 显示表格线 -->
        <!-- 
            使用tr来表示表格中的一行。有几个tr就有几行。
         -->
         <tr>
            <!-- 
                在tr中，用td表示单元格。有几个td就有几个单元格。
             -->
             <td>a1</td>
             <td>b1</td>
             <!-- rowspan: 纵向合并单元格 -->
             <td rowspan="2">c1</td>
         </tr>
         <tr>
            <td>a2</td>
            <td>b2</td>
         </tr>
         <tr>
            <td>a3</td>
            <!-- colspan:横向合并单元格 -->
            <td colspan="2">b3</td>
         </tr>
     </table>
</body>
</html>
