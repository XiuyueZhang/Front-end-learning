<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:red;
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        css修改元素样式
        方法1.行内样式
            在标签内使用style属性  key:value;
            注意：开发不使用
                <p style="color:rgb(214, 82, 99); font-size: 20px;">
                In the meanwhile I smile and I sing all alone. 
                In the meanwhile the air is filling with the perfume 
                of promise.</p>
        方法2.内部样式表
            通过css选择器选中元素并为其设置样式
            在head中的style标签中写样式
            选择器：例如 选中p元素 -  p{}
        方法3.外部样式表
            将样式编写到外部文件.css中
            通过head里面的link标签引入
            <link rel="stylesheet" href="style.css">
     -->
    <p>In the meanwhile I smile and I sing all alone. In the meanwhile the air is filling with the perfume of promise.</p>
</body>
</html>
