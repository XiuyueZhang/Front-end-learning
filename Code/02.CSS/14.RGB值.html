<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=.box1, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            color: rgb(red, green, blue);
            /* a表示不透明度 1-不透明；0-透明 */
            color: rgba(red, green, blue, alpha);
            /* 16进制的rgb值 
            - 两位两位重复可以简写
                #bbffaa = #bfa   豆沙绿
            */
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
