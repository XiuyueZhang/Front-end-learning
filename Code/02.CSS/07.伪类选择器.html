<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        伪类：pseudo classes  不存在的特殊的类
         - 描述一个元素的特殊状态
           例如：第一个元素，被点击的元素，鼠标移入的元素...... 
         - 使用“：”开头
        语法：
        1.
        - 第一个子元素  :first-child
        - 最后一个子元素  ：last-child
        - 第n个元素  :nth-child(3)  - 第3个
                  特殊：n   选中0-正无穷所有
                       2n=even   选中第偶数位元素
                       2n+1=odd  奇数位元素
        Note: 排序包括所有子元素

        2.
        - 同类型中的第一个子元素
        :first_of_type
        :last_of_type
        :nth_of_type

        3. 否定伪类：将符合条件的元素从选择器中去除
        :not()
        ul>li:not(:nth-of-type(3)){                  除了第三个li以外的ul的子元素中的li设置字体颜色为红色
            color:red
        }

        伪元素：pseudo elements
        语法::
        */
    </style>
</head>
<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>
</body>
</html>
