<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            1.子元素选择器：选择指定父元素的指定子元素
               语法：父元素 > 子元素 > ...  {}
                div > p > span{
                    color:orange;
                }
            2.后代元素选择器：选中指定元素内的后代元素
               语法：祖先元素 后代元素 {}
            3.兄弟元素选择器：
            （1）选择下一个兄弟 (必须是紧挨着)
               语法：兄 + 弟 {}
                p + span {}
            （2）选择下边所有的兄弟（只选后面的）
                语法：兄 ~ 弟 {}
            
        */
    </style>
</head>
<body>
    <!-- 
        父-子，祖先-后代，兄-弟
     -->
     <div>
        <p> I want you
            <span>i love you</span>
        </p>
        <span>i need you</span>
     </div>
</body>
</html>
