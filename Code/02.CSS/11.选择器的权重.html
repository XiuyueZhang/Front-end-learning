<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        样式冲突的时候，应用哪个样式由选择器权重决定。
        权重高-低
        0. !important 最高优先级（慎用）
        1. 行内样式 - 1000
        2. id选择器 - 100
        3. 类和伪类选择器 - 10
        4. 元素选择器 - 1
        5. 通配选择器 - 0
        6. 继承的样式 - null 没有优先级
        权重相加计算。但是：
        （1）分组选择器不相加，分别计算
        （2）累加不会超过最大本身的为数
        （3）如果优先级计算后相同，后面的生效
        */
    </style>
</head>

</body>
</html>
