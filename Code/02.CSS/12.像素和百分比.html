<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        /* 
        百分比：
        - 可以将属性值设置为相对于其父元素的百分比
        （可以使子元素根据其父元素改变而改变） 
        */
        .box2{
            width: 50%;
            height: 50%;
            background-color:orange;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
