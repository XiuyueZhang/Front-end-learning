<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        a元素的伪类
        1. 正常的链接（没访问过的）
        :link
        a:link{
            color:red
        }
        2.访问过的链接
        :visited{}

        Note:由于隐私的原因，所以：visited这个伪类只能修改颜色。

        其他伪类：
        :hover{} 鼠标移入的状态
        :active{} 鼠标点击的状态
        */
    </style>
</head>
<body>
    <a href="https://www.baidu.com">Visited link</a>
    <br><br>
    <a href="https://www.baidu123.com">Normal link</a>
</body>
</html>
