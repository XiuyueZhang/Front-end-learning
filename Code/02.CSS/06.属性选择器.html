<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
         [属性名] 选择含有指定属性的元素
              [title] {}
              p[title]{}
        【属性名=属性值】选择含有指定属性和属性值的元素
              [title=abc]{}\

        【属性名^=属性值】选择含属性值“以指定值开头”的元素
        【属性名$=属性值】选择含属性值“以指定值结尾”的元素
        【属性名*=属性值】选择含属性值“含有某值”的元素
        */
    </style>
</head>
<body>
    <p title="abc">i love you</p>
    <p title="def">i want you</p>
    <p title="ghi">i need you</p>
</body>
</html>
