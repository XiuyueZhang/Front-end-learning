<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        (1)href属性：
        1. 跳转到外部页面：link
        2. 跳转到当前页面顶部： #
            href='#'
        3. 跳转到当前页面的任意位置：#元素id
           id属性（唯一不可重复的）：
                每一个元素都可以加一个id属性
                id属性是元素的唯一标识，同一个页面中不能重复
        4. 开发中的占位符 - 不会有任何功能
            href='javascript:;'

        (2)target属性：可选项
        1. _self  默认值，在当前页面中打开
        2. _blank  在新的页面中打开
    -->
    <a href="#bottom">To the bottom</a>
    <a id='bottom' href="#">back to top</a>
    
</body>
</html>
