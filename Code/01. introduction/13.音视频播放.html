<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>
<body>
    <!-- 
        audio标签：引入音频
            音视频文件：默认不允许用户控制播放/停止
        src属性
        controls属性：是否允许用户控制
            不用值
        autoplay属性：是否自动播放
            即使开启，浏览器也会默认不自动播放
        loop属性：是否循环播放

        IE8支持的audio：embed
            <embed src="abc.mp3" type="audio/mp3" width="200" height="100">
            缺点：必须指定width和height
                 会自动播放

        两种写法：
        1. <audio src="abc.mp3" controls></audio>
        2.  <audio controls>
                Sorry, please upgrade your browser.
                <source src="abc.mp3">
                <source src="abc.ogg">
            </audio>
            第二种写法好处：不支持的浏览器会显示文字
                           可以引入多个source，尝试兼容更多浏览器
                           (先使用第一个，再尝试第二个，狮子啊不行显示文字)
        3. <audio controls>
                <source src="abc.mp3">
                <source src="abc.ogg">
                <embed src="abc.mp3" type="audio/mp3" width="200" height="100">
            </audio>
     -->
     <audio src="abc.mp3" controls></audio>

     <audio controls>
        Sorry, please upgrade your browser.
        <source src="abc.mp3">
     </audio>

     <embed src="abc.mp3" type="audio/mp3" width="200" height="100">

    <!-- 
        video标签：引入视频
        谷歌格式：webm
     -->
    <video controls>
        <source src="abc.webm">
        <source src="abc.mp4">
        <embed src="abc.mp4" type="audio/mp3" width="200" height="100">
    </video>

    <!-- 
        插入非本地视频
     -->
     <iframe src="website link" frameborder="0"></iframe>

</body>
</html>
