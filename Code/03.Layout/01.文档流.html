<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: aqua;
        }

        .box2{
            background-color: brown;
        }
    </style>
</head>
<body>
    <!-- 
        Normal flow 文档流
        网页是一个多层结构，一层叠着一层
        通过css来设置每一层的样式
        用户只看到最上面一层

        最底下一层叫做文档流。文档流是网页的基础。
            元素默认都在文档流上。
        元素的状态：
         - 在文档流中
         - 脱离文档流

        1. 元素在文档流中的特点
           （1）块元素
                - 独占一行（无论是否设置宽度）
                - 自上到下竖直排列
                - 默认宽度是父元素的全部（会把父元素填满）
                - 默认高度是被内容撑开（子元素）
            
           （2）行内元素
                - 不会独占一行
                - 自左向右水平排列（容纳不下会到第二行）
                - 默认宽高都是被内容撑开（子元素）

     -->
     <div class="box1">div1</div>
     <div class="box2">div2</div>

     <span>span1</span>
     <span>span2</span>
</body>
</html>
