<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        初始化页面样式（主要是在PC端）：
        - 一般情况下，去掉margin
        - ul元素{
            margin: 0;
            padding: 0;
            list-style: none;    去除项目符号
        }

        简单项目：
        *{
            margin: 0;
            padding: 0;
        }

        复杂项目：官网引入充值样式表
        1. rest.css  去除默认样式
        或者
        2. nomaliza.css  对默认样式进行统一
        引入xxx.css样式表        
        */
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
