    <!-- 
        强制类型转换，主要指将其他数据类型转换成number,string, boolean
        1. 转换为strign
            方式1.调用被转换数据类型的toString()方法
            - 该方法不会影响原变量，会返回新的结果
            var b = a.toString();
            - null和undefined没有该方法
            方法2.调用String函数
            - 该函数不会影响原变量，会返回新的结果
            var b = String(a)
            - null和Undefned也可以转换
     -->
</body>
