<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
    <script>

        // a function to delete tr from Table
        function delA(){
            // 删除a所在的行
            // 获取这一行
            // 点击那个a，this就是谁 - 
            // 必须用this，因为onclick时for循环已经执行完成，此时i=3，会无法再获取allA[3]
            var tr = this.parentElement.parentElement;
            // 获取要删除的row的name
            // var tr_name = tr.children[0].innerHTML
            // var tr_name = tr.getElementsByTagName("td")[0]
            var tr_name = tr.firstElementChild.innerHTML;

            // pop up confirmation before delete
            var flag = confirm("Please confirm if you want to delete "+tr_name)
            if(flag){
                // 删除
                tr.parentElement.removeChild(tr);
            }

            // a标签默认跳转页面。
            // 如果我们不希望出现默认行为，可以在函数最后return false来取消默认行为。
            return false;
        }

        window.onload = function(){
            //点击delete超链接 - delete the entire row
            // get delete link
            var allA = document.getElementsByTagName("a");

            // 绑定单击响应函数
            for(var i=0; i<allA.length; i++){
                allA[i].onclick = delA;
            }

            // submit绑定单击响应函数
            var submit = document.getElementById("addEmpButton");
            submit.onclick = function(){
                // Add new member function
                // get return value of the text box
                // get text box element
                var name = document.getElementById("empName").value;
                var email = document.getElementById("email").value;
                var salary = document.getElementById("salary").value;

                // add name.value into a new row
                // get table element
                var emp_table = document.getElementById("employeeTable");

                // tbody
                var tbody = emp_table.getElementsByTagName("tbody")[0];

                // create new row
                var tr_new = document.createElement("tr");
                tbody .appendChild(tr_new);

                
                // for(var i=0; i<4; i++){
                //     if(name.value || email.value || salary.value){
                //         var td_new = document.createElement("td");
                //         if(i==0){
                //             td_new.innerHTML = name;
                //         }else if(i==1){
                //             td_new.innerHTML = email;
                //         }else if(i==2){
                //             td_new.innerHTML = salary;
                //         }else{
                //             var a = document.createElement("a");
                //             a.href = "javascript:;";
                //             a.innerHTML = "Delete";
                //             td_new.appendChild(a);
                //             a.onclick = delA;
                //         }
                //         tr_new.appendChild(td_new);
                //     }
                // }

                // alternative:
                tr_new.innerHTML = "<td>"+name+"</td>"+
                                    "<td>"+email+"</td>"+
                                    "<td>"+salary+"</td>"+
                                    "<td><a href='javascript:;'>Delete</a></td>";
                tr_new.getElementsByTagName("a")[0].onclick = delA;

                // 如果往tbody里面+=tr，把整体都会换掉，性能不好，并且之前的设置都会消失。

                

            }
            

            



        }
    </script>
</head>
<body>
