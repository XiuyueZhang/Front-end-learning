<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            /* 
            浮动：通过浮动，可以使一个元素向父元素的左侧或右侧移动（在父元素内部）
                使用float属性设置元素的浮动
                可选值：
                none：默认，不浮动
                left：向左浮动
                right：向右浮动

                注意：元素设置浮动后，水平布局的等式不需要强制成立
                      元素设置浮动以后，会完全从文档流中脱离，不再占用文档流的位置，
                          所以元素下边的元素会在文档流中向上移动

                浮动特点：
                1. 完全脱离文档流，不再占据文档流中的位置
                2. 设置浮动以后，元素会向父元素的左侧或右侧移动
                3. 浮动元素不会从父元素中移出
                4. 浮动元素向左或向右移动时，不会超过其他它前面的浮动元素，而是自动水平排列
                5. 如果浮动元素的上边是一个没有浮动的块元素，则浮动元素无法上移
                6. 浮动元素不会超过它上边的兄弟元素，最多与兄弟元素一样高

                简单总结：让元素可以水平排列，可以制作水平布局
                只能左右布局，不能上下
            */
            float: left;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            /* float: left;   水平排列 */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
