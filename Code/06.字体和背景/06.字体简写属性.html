<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font: italic bold 50px/2 'Courier New', Courier, monospace;
            /* font-family: 'Courier New', Courier, monospace; */
            border: 1px red solid;
            /* font-weight：字体加粗 
                可选值：
                    normal：默认值
                    bold：加粗
                    100-900
            */
            /* font-weight: bold; */
            /* font-style：字体样式
                可选值：
                    normal
                    italic：斜体
            */
            /* font-style: italic; */
        }

        /* 
        font：可以简写字体所有属性
              字体大小/行高 字体族
              行高：可以省略不写。如果不写，会使用默认值（会覆盖之前设置的行高）。

        */
    </style>
</head>
<body>
    <div>今天天气真不错</div>
</body>
</html>
