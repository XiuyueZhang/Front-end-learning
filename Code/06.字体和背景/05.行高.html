<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;
            border: 1px blue dotted;
            line-height: 100px;
        }
        /* 
        行高：line-height
        - 行高指的是文字占有的实际高度
        可选值：
        1. ~px，~cm
        2. 一个整数：行高会使字体大小的倍数
                    默认：1.33
        
        字体框：字体存在的格子。
               设置font-size，实际上就是设置字体框的高度。

        行高会在字体框的上下平均分配。

        文字居中：行高和div的高度设置一样，使单行文字在一个元素中垂直居中。
        多行：行高指的是单行的行高。
        */
    </style>
</head>
<body>
    <div>Hello how are you  Hello how are you  Hello how are you  Hello how are you</div>
</body>
</html>
