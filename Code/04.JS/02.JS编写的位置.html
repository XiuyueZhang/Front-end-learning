<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- script标签一旦用于引入外部文件，就不能用于内部写代码了。
        可以另起一个标签 -->
    <script src='1.js'></script>
</head>
<body>
    <!-- 
        1. - JS可以写在onclick属性中 
             点击时执行JS
            - 写在a标签的href属性中
            点击link时执行

        2. 写在head的script标签中
        3. 外部文件JS （推荐）
            head中的script引入
    -->
    <button onclick="alert('Hi Love u')">click</button>

    <a href="javascript:alert('yeah');">link</a>
    <!-- 开发时常用不写任何属性的超链接 -->
    <a href="javascript:;">link</a>   
</body>
</html>
